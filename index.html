<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14: Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="background-decor"></div>

    <div class="container">

        <!-- Difficulty Selection View -->
        <div class="quiz-card" id="start-view">
            <div class="score-header">
                <h2>Select <span class="mil-accent">Difficulty</span></h2>
                <i data-feather="crosshair" class="award-icon mil-accent"></i>
                <p style="margin-bottom: 30px; color: var(--text-color);">Choose your level to begin!</p>
            </div>

            <div class="options-grid">
                <button class="option-btn difficulty-btn" data-level="amateur">
                    <span>Amateur (Beginner)</span>
                    <i data-feather="star"></i>
                </button>
                <button class="option-btn difficulty-btn" data-level="intermediate">
                    <span>Intermediate (Mid-level)</span>
                    <i data-feather="zap"></i>
                </button>
                <button class="option-btn difficulty-btn" data-level="advanced">
                    <span>Advanced (Expert)</span>
                    <i data-feather="shield"></i>
                </button>
            </div>
        </div>

        <!-- Quiz App View -->
        <div class="quiz-card hidden" id="quiz-view">
            <header class="quiz-header">
                <span class="mil-accent" id="active-difficulty-label">WebDev Quiz</span>
                <span class="question-count">Stage <span id="current-stage-num">1</span>: Q<span
                        id="current-q-num">1</span>/<span id="stage-q-total">5</span></span>
            </header>

            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="question-area">
                <h2 id="question-text">Loading question...</h2>
            </div>

            <div class="options-grid" id="options-container">
                <!-- Options injected by JS -->
            </div>

            <div class="controls-area">
                <button id="next-btn" class="submit-btn hidden">Next Question <i
                        data-feather="arrow-right"></i></button>
            </div>
        </div>

        <!-- Score / Stage Summary View -->
        <div class="quiz-card hidden" id="score-view">
            <div class="score-header">
                <h2 id="score-title">Quiz <span class="mil-accent">Result</span></h2>
                <i data-feather="award" id="score-icon" class="award-icon mil-accent"></i>
            </div>

            <div class="score-details">
                <p>You scored</p>
                <div class="final-score">
                    <span id="score-points">0</span> <span class="score-out-of">/ 5</span>
                </div>
                <p id="score-message">Great job!</p>
            </div>

            <div style="display: flex; flex-direction: column; gap: 15px;">
                <button id="next-stage-btn" class="submit-btn hidden">Next Stage <i
                        data-feather="arrow-right"></i></button>
                <button id="retry-stage-btn" class="submit-btn hidden">Retry Stage <i
                        data-feather="rotate-ccw"></i></button>
                <button id="restart-btn" class="submit-btn"
                    style="background: transparent; border: 1px solid var(--glass-border); color: var(--heading-color);">Menu
                    <i data-feather="home"></i></button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
